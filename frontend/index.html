<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <!-- Game Title -->
            <h1 class="text-3xl font-bold text-center mb-6">Tic-Tac-Toe</h1>
            
            <!-- Game Status -->
            <div id="status" class="text-xl text-center mb-4 h-8">
                Player X's turn
            </div>

            <div class="mb-4">
                <label for="gameMode" class="block text-center font-semibold mb-2">Game Mode</label>
                <select id="gameMode" class="w-full border-gray-300 rounded-md">
                    <option value="pvp">Player vs Player</option>
                    <option value="pve">Player vs AI</option>
                </select>
            </div>

            <!-- Game Board -->
            <div id="board" class="grid grid-cols-3 gap-2 mb-6">
                <button class="cell h-24 text-4xl font-bold bg-gray-50 rounded-lg hover:bg-gray-100"></button>
                <button class="cell h-24 text-4xl font-bold bg-gray-50 rounded-lg hover:bg-gray-100"></button>
                <button class="cell h-24 text-4xl font-bold bg-gray-50 rounded-lg hover:bg-gray-100"></button>
                <button class="cell h-24 text-4xl font-bold bg-gray-50 rounded-lg hover:bg-gray-100"></button>
                <button class="cell h-24 text-4xl font-bold bg-gray-50 rounded-lg hover:bg-gray-100"></button>
                <button class="cell h-24 text-4xl font-bold bg-gray-50 rounded-lg hover:bg-gray-100"></button>
                <button class="cell h-24 text-4xl font-bold bg-gray-50 rounded-lg hover:bg-gray-100"></button>
                <button class="cell h-24 text-4xl font-bold bg-gray-50 rounded-lg hover:bg-gray-100"></button>
                <button class="cell h-24 text-4xl font-bold bg-gray-50 rounded-lg hover:bg-gray-100"></button>
            </div>

            <!-- Score Board -->
            <div class="flex justify-between mb-6 px-4">
                <div class="text-center">
                    <div class="text-lg font-semibold">Player X</div>
                    <div id="scoreX" class="text-2xl">0</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-semibold">Draws</div>
                    <div id="scoreDraw" class="text-2xl">0</div>
                </div>
                <div class="text-center">
                    <div class="text-lg font-semibold">Player O</div>
                    <div id="scoreO" class="text-2xl">0</div>
                </div>
            </div>

            <!-- Reset Button -->
            <button 
                id="resetBtn"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors"
            >
                New Game
            </button>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.scores = { X: 0, O: 0, draw: 0 };
                this.winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6]             // Diagonals
                ];
                this.initializeGame();
            }

            initializeGame() {
                this.cells = document.querySelectorAll('.cell');
                this.statusDisplay = document.getElementById('status');
                this.resetButton = document.getElementById('resetBtn');

                this.cells.forEach((cell, index) => {
                    cell.addEventListener('click', () => this.handleCellClick(index));
                });

                this.resetButton.addEventListener('click', () => this.resetGame());
                this.updateStatus();
            }

            handleCellClick(index) {
                if (this.board[index] === '' && this.gameActive) {
                    this.board[index] = this.currentPlayer;
                    this.cells[index].textContent = this.currentPlayer;
                    this.cells[index].classList.add(
                        this.currentPlayer === 'X' ? 'text-blue-500' : 'text-red-500'
                    );

                    if (this.checkWin()) {
                        this.handleWin();
                    } else if (this.checkDraw()) {
                        this.handleDraw();
                    } else {
                        this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                        this.updateStatus();
                    }
                }
            }

            checkWin() {
                return this.winPatterns.some(pattern => {
                    const values = pattern.map(index => this.board[index]);
                    return values.every(value => value === this.currentPlayer);
                });
            }

            checkDraw() {
                return !this.board.includes('');
            }

            handleWin() {
                this.gameActive = false;
                this.scores[this.currentPlayer]++;
                document.getElementById(`score${this.currentPlayer}`).textContent = 
                    this.scores[this.currentPlayer];
                this.statusDisplay.textContent = `Player ${this.currentPlayer} wins!`;
            }

            handleDraw() {
                this.gameActive = false;
                this.scores.draw++;
                document.getElementById('scoreDraw').textContent = this.scores.draw;
                this.statusDisplay.textContent = "It's a draw!";
            }

            updateStatus() {
                this.statusDisplay.textContent = `Player ${this.currentPlayer}'s turn`;
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('text-blue-500', 'text-red-500');
                });
                this.updateStatus();
            }
        }

        // Initialize the game
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
